{% extends "base.html" %}
{% block nav_munro %}active{% endblock %}
{% block content %}

<h3>Munro's</h3>

<p>Munro's section landing page</p>

    {% for munro in munros %}
    
    <p><a href = "/munros/{{ munro.id }}">{{munro.name}}</a> &nbsp; ( {{munro.region.name}} ) &nbsp; 
        <a href= "/munros/{{ munro.id }}/edit">- edit this munro</a> &nbsp;</p>
        
        <hr>
    {% endfor %}

    
    <form action="/munros" method="post">
        <h3>add a new munro</h3>
        <div>
            <label for="name">name:</label>
            <input type="text" id="name" name="name" required autofocus>
    
            <label for="height">height:</label>
            <input type="text" id="height" name="height" required>
    
            <label class="hidden" for="climbed">climbed:</label>
            <input class = "hidden" type="checkbox" id="climbed" name="climbed">
    
            <label for="region">region:</label>
            <select id="region" name="region">
                {% for region in regions %}
                <option value="{{ region.id}}">{{ region.name }}</option>  
                {% endfor %}
            </select>    
            <input type="submit" value="add munro">
        </div>
    
     
    
    </form>


{% endblock %}
